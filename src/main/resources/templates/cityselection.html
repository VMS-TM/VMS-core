<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/bootstrap.css" rel="stylesheet"> </link>
    <link href="/css/style.css" rel="stylesheet"> </link>
    <title>Users search</title>
</head>
<body>
    <div class="navbar navbar-inverse" role="navigation">
        <div>
            <a class="navbar-brand" href="/main">VMS Project</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Выйти</a></li>
            </ul>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 colxxx sidebar">
                <ul class="nav nav-tabs nav-stacked">
                    <li><a href="/main">Группы в БД</a></li>
                    <li><a href="/post/news">Посты</a></li>
                    <li><a href="/showgroups">Поиск групп</a></li>
                    <li><a href="/city/search">Поиск пользователей</a></li>
                    <li><a href="/properties">Настройки</a></li>
                </ul>
            </div>
            <div class=" col-md-9 fixed ">
                <h2 class="sub-header">Поиск пользователей</h2>


                <div class="panel panel-default">
                    <div class="panel-heading">
                        <label>Выбор города в котором будет производиться поиск пользователей</label>
                    </div>

                    <div class="panel-body">
                        <div class="form-search-city">
                            <div th:if="${#lists.isEmpty(cities)}">
                                <div class="alert alert-danger">
                                    <p>Не найдено населённых пунктов удовлетоворяющих поиску.</p>
                                </div>

                                <div align="center">
                                    <a class="btn btn-default" href="/city/search">Back</a>
                                </div>
                            </div>

                            <div th:if="${not #lists.isEmpty(cities)}">
                                <div th:each="city : ${cities}">
                                    <form action="/users/search" method="post">
                                        <div class="panel panel-default panel-without-margin">
                                            <div class="panel-body">
                                                <div align="center">
                                                    <table width="360">
                                                        <tr>
                                                            <td>
                                                                <div>
                                                                    <h3 th:text="${city.title}"></h3>
                                                                </div>
                                                                <div class="text-top-margin">
                                                                    <h5 th:text="${city.area}"></h5>
                                                                </div>
                                                                <div id="invisible">
                                                                    <input type="text" name="id" th:value="${city.id}"></input>
                                                                </div>
                                                                <div>
                                                                    <h5 th:text="${city.region}"></h5>
                                                                </div>
                                                            </td>
                                                            <td align="right">
                                                                <div>
                                                                    <input class="btn btn-primary dark-button-primary" type="submit" value="Select"></input>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="application/javascript" th:src="@{/js/jquery-3.2.1.js}"></script>
    <script type="application/javascript" th:src="@{/js/bootstrap.js}"></script>

    </body>
    </html>
