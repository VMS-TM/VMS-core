<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/bootstrap.css" rel="stylesheet"></link>
    <link href="/css/style.css" rel="stylesheet"></link>

</head>

<body>

<div class="navbar navbar-inverse" role="navigation">
    <div>
        <a class="navbar-brand" href="#">VMS Project</a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Выйти</a></li>
        </ul>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 colxxx sidebar">
            <ul class="nav nav-tabs nav-stacked">
                <li><a href="/main">Группы в БД</a></li>
                <li><a href="/post/">Посты из групп ВК</a></li>
                <li><a href="/showgroups">Поиск групп</a></li>
                <li><a href="/city/search">Поиск пользователей</a></li>
                <li><a href="/properties">Настройки</a></li>
            </ul>
        </div>
        <div class=" col-md-9 fixed " style="outline: 0.1px solid #000; ">
            <h2 class="sub-header">Посты из групп</h2>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#panel1">Посты</a></li>
            </ul>
            <div class="tab-content boxShadow3 bg-tab">
                <form th:action="@{/post/req}" method="get">
                    <td><input required="required" type="text" name="query"/></td>
                    <td><input type="submit" class="btn btn-default" value="Запросить посты из группы сейчас"/></td>
                </form>
                <h3>
                    <span class="label label-info">Нашли постов<span class="badge" th:if="${FoundCount != null}"
                                                                     th:text="${FoundCount}"></span></span>
                    <span class="label label-info">Полученные посты<span class="badge" th:if="${GettingCount != null}"
                                                                         th:text="${GettingCount}"></span></span>
                    <span class="label label-info">Всего постов<span class="badge" th:if="${AllPosts != null}"
                                                                     th:text="${AllPosts}"></span></span>
                </h3>
                <table class="table table-striped">
                    <thead></thead>
                    <tbody>
                    <tr>
                        <th>Пост</th>
                        <th>Информация по посту</th>
                        <th>Текст</th>
                        <th>Дата</th>
                        <th></th>
                        <th>Удаление</th>
                    </tr>
                    <tr th:each="post : ${posts}">
                        <form th:action="@{/post/update}" th:object="${post}" method="post">
                            <td><a class="btn btn-primary"
                                   th:href="@{'https://vk.com/public' + ${post.ownerId} + '?w=wall-' + ${post.ownerId} + '_' + ${post.id}}">ВК</a>
                            </td>
                            <td><a class="btn btn-default" type="button"
                                   data-toggle="modal" th:attr="data-target='#'+${post.id}">инфо</a></td>
                            <!--<td width="400"><textarea style="resize: none;" class="form-control" rows="2" name="text"-->
                                                      <!--th:text="${post.text}"></textarea></td>-->
                            <td width="400"><p th:text="${post.text}"
                                                              class="cut-text-two"></p></td>
                            <td width="100" th:text="${post.date}">Дата</td>
                        </form>
                        <form th:action="@{/post/delete}" th:object="${post}" method="post">
                            <td><input type="hidden" name="id" th:value="${post.id}"/></td>
                            <td><input type="submit" class="btn btn-danger" value="Удалить"/></td>
                        </form>

                        <div class="container">
                            <div class="modal fade" th:id="${post.id}">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <form role="form" action="/post/update" method="post">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">
                                                    &times;
                                                </button>
                                                <h4 class="modal-title" align="center"
                                                    th:text="'Пост номер ' + ${post.id}"></h4>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <label>Полный адрес</label>
                                                        <input type="text" class="form-control" name="id"
                                                               th:value="${post.metroAndAddress}"></input>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="bottom-Margin">
                                                            <label>Номер телефона</label>
                                                            <input type="text" class="form-control" name="id"
                                                                   th:value="${post.phoneNumber}"></input>
                                                        </div>
                                                        <div class="bottom-Margin">
                                                            <label>Стоимость</label>
                                                            <input type="text" class="form-control" name="id"
                                                                   th:value="${post.priceOfFlat}"></input>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <div>
                                                            <label>Оригинальный пост</label>
                                                            <textarea style="resize: none;" rows="9"
                                                                      class="form-control" name="text"
                                                                      th:text="${post.text}"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="modal-footer">
                                                <input type="submit" class="btn btn-primary"
                                                       value="Сохранить изменения"/>
                                                <input type="hidden" name="${_csrf.parameterName}"
                                                       value="${_csrf.token}"/>
                                                <button type="button" class="btn btn-default"
                                                        data-dismiss="modal">Закрыть
                                                </button>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/modal.js"></script>
</body>
</html>
