<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/bootstrap.css" rel="stylesheet">
    </link>
</head>

<body>

<div class="navbar navbar-inverse" role="navigation">
    <div>
        <a class="navbar-brand" href="#">VMS Project</a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Выйти</a></li>
        </ul>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 colxxx sidebar">
            <ul class="nav nav-tabs nav-stacked">
                <li><a href="/main">Группы в БД</a></li>
                <li><a href="/post/">Посты из групп ВК</a></li>
                <li><a href="/showgroups">Поиск групп</a></li>
                <li><a href="/city/search">Поиск пользователей</a></li>
                <li><a href="/properties">Настройки</a></li>
            </ul>
        </div>
        <div class=" col-md-9 fixed " >
            <h2 class="sub-header">Посты из групп</h2>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#panel1">Посты</a></li>
            </ul>
            <div class="tab-content boxShadow3 bg-tab">
                <form th:action="@{/post/req}" method="get">
                    <td><input required="required" type="text" name="query"/></td>
                    <td><input type="submit" class="btn btn-default" value="Запросить посты из группы сейчас"/></td>
                </form>
                <h3>
                    <span class="label label-info">Нашли постов<span class="badge" th:if="${FoundCount != null}"
                                                                     th:text="${FoundCount}"></span></span>
                    <span class="label label-info">Полученные посты<span class="badge" th:if="${GettingCount != null}"
                                                                         th:text="${GettingCount}"></span></span>
                    <span class="label label-info">Всего постов<span class="badge" th:if="${AllPosts != null}"
                                                                     th:text="${AllPosts}"></span></span>
                </h3>
                <table class="table table-striped">
                    <thead></thead>
                    <tbody>
                    <tr>
                        <th>группа</th>
                        <th></th>
                        <th>действия</th>
                        <th></th>
                        <th>текст</th>
                        <th>дата</th>
                        <th></th>
                    </tr>
                    <tr th:each="post : ${posts}">
                        <form th:action="@{/post/update}" th:object="${post}" method="post">
                            <td><a class="btn btn-primary"
                                   th:href="@{'https://vk.com/public' + ${post.ownerId} + '?w=wall-' + ${post.ownerId} + '_' + ${post.id}}">Посмотреть</a>
                            </td>
                            <td><input type="submit" class="btn btn-default" value="Объявление"/></td>
                            <form th:action="@{/post/delete}" th:object="${post}" method="post">
                                <td><input type="hidden" name="id" th:value="${post.id}"/></td>
                                <td><input type="submit" class="btn btn-default" value="удалить"/></td>
                            </form>
                            <td width="400"><textarea class="form-control" rows="13" name="text" th:text="${post.text}"></textarea></td>
                            <td width="100" th:text="${post.date}">Дата</td>
                        </form>

                    </tr>
                    <tr>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/modal.js"></script>
</body>
</html>
