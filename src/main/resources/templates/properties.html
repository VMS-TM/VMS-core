    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Properties</title>
</head>
<body>

<div class="panel">
<div th:if="${not #lists.isEmpty(properties)}">
    <table class="table table-striped">

        </tbody>
    </table>
</div>
</div>

</body>
</html>
