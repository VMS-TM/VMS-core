<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/bootstrap.css" rel="stylesheet"> </link>
</head>

<body>

<div class="navbar navbar-inverse" role="navigation">
    <div>
        <a class="navbar-brand" href="#">vms Project</a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 colxxx sidebar">
            <ul class="nav nav-tabs nav-stacked">
                <li><a href="/main">Groups for search </a></li>
                <li><a href="/post/">Post from VK groups</a></li>
                <li><a href="/showgroups">Поиск групп</a></li>
                <li><a href="/userssearch">Поиск пользователей</a></li>
                <li><a href="/properties">Настройки</a></li>
            </ul>
        </div>
        <div class=" col-md-9 fixed " style="outline: 0.1px solid #000; ">
            <h2 class="sub-header">Планировщик заданий</h2>
            <ul class="nav nav-tabs">
                <li class="active"><a href="/properties">Основные</a></li>
                <li><a href="/properties/proxy">Прокси</a></li>
            </ul>
            <table class="table table-striped">
                <thead> … </thead>
                <tbody>
                <!-- начало строки -->
                <tr>
                    <th></th>
                    <th>name</th>
                    <th>status</th>
                    <th>keywords for search</th>
                    <th>groups for search</th>
                    <th>cronExpr</th>
                    <th>actions</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="rule : ${rules}">
                    <form th:action="@{/rule/update}" th:object="${rule}" method="post">
                        <td ><input type="hidden" name="id" th:value="${rule.id}"/></td>
                        <td ><input type="text" name="name"  th:value="${rule.name}"  /> </td>
                        <td ><input type="text" name="name"  th:value="${rule.status}"  /> </td>
                        <td ><input type="text" name="name"  th:value="${rule.keyWords}"  /> </td>
                        <td ><input type="text" name="name"  th:value="${rule.groups}"  /> </td>
                        <td ><input type="text" name="name"  th:value="${rule.cronExpr}"  /> </td>
                        <td><input type="submit" class="btn btn-default" value="update" /></td>
                    </form>
                    <form th:action="@{/rule/start}" th:object="${rule}" method="get">
                        <td ><input type="hidden" name="id" th:value="${rule.id}"/></td>
                        <td><input type="submit" class="btn btn-default" value="start" /></td>
                    </form>
                    <form th:action="@{/rule/stop}" th:object="${rule}" method="get">
                        <td ><input type="hidden" name="id" th:value="${rule.id}"/></td>
                        <td ><input type="hidden" name="id" th:value="${rule.name}"/></td>
                        <td><input type="submit" class="btn btn-default" value="stop" /></td>
                    </form>
                    <form th:action="@{/rule/delete}" th:object="${rule}" method="post">
                        <td ><input type="hidden" name="id" th:value="${rule.id}"/></td>
                        <td><input type="submit" class="btn btn-default" value="delete" /></td>
                    </form>
                    <!-- конец строки -->
                </tr>

                <tr>
                </tr>
                </tbody>
            </table>
            <!-- Button AddProperty modal trigger -->
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addProperty">add</button>
        </div>
    </div>
</div>

<!-- Modal Add Property -->
<div class="modal fade" id="addProperty" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>New property</h4>
            </div>
            <div class="modal-body">
                <form th:action="@{rule/add}" th:object="${rule}" method="post">
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                        </tr>
                        <tr>
                        </tr>
                        </tbody>
                    </table>
                    <input type="submit" class="btn btn-default" value="add" />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/modal.js"></script>
</body>
</html>
