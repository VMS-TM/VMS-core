<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/bootstrap.css" rel="stylesheet"> </link>
    <link href="/css/styles.css" rel="stylesheet"> </link>
    <title>Users search</title>
</head>
<body>
    <div class="navbar navbar-inverse" role="navigation">
        <div>
            <a class="navbar-brand" href="#">vms Project</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 colxxx sidebar">
                <ul class="nav nav-tabs nav-stacked">
                    <li><a href="/main">Groups for search </a></li>
                    <li><a href="/post/">Post from VK groups</a></li>
                    <li><a href="/showgroups">Поиск групп</a></li>
                    <li><a href="/userssearch">Поиск пользователей</a></li>
                    <li><a href="/properties">Настройки</a></li>
                </ul>
            </div>
            <div class=" col-md-9 fixed " style="outline: 0.1px solid #000; ">
                <h2 class="sub-header">Поиск пользователей по населённому пункту</h2>

                <div>
                    <form method="post" action="/userssearch">
                        <div>
                            <label>Country</label>
                            <select name="county">
                                <option th:each="country : ${countries}"
                                        th:selected="${country.id} == 1"
                                        th:value="${country.id}"
                                        th:text="${country.title}">
                                </option>
                            </select>
                        </div>

                        <div>
                            <input class="btn btn-primary dark-button-primary" type="submit" value="Search"/>
                        </div>
                    </form>
                </div>



            </div>
        </div>
    </div>

    <script type="application/javascript" th:src="@{/js/jquery-3.2.1.js}"></script>
    <script type="application/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
